<body style="background:#78a5f6;">
<div class="login_box">
	<div class="cloud">
        <img src="img/cloud_03.png">
    </div>

    <!-- 注册-->
    <div class="login_cont">     
    	<img src="img/login_03.png" class="login_img">
    	<div>
        	<div class="login_title">
            	<p>用户注册</p>
            </div>
            <div class="login_title_cont">
            	<p class="choose">我求职<img src="img/login_07.png" class="icon"></p>
                <p>我招人<img src="img/login_07.png" class="icon" style="display:none;"></p>
                <div class="cleardiv"></div>
                <form>
                    <input type="text" class="phone" placeholder="请输入手机号"> 
                    <input type="password" class="pwd" placeholder="登录密码">
                    <input type="text" class="email" placeholder="请输入安全邮箱（用来找回）">
                    <input type="text" class="yzm" placeholder="验证码">
                    <input type="button" class="btn" value="重发（545）">
                    <div class="cleardiv"></div>
                    <input type="submit" class="tj" value="立即注册">
                </form>
            </div>
            <div class="login_title_cont_right">
            	<a href="#">已有账户登录<img src="img/icon_06.png"></a>
            </div>
        </div>
